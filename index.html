<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrati</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&family=Nunito:wght@700;800&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              urbanist: ["Urbanist", "sans-serif"],
              rounded: ["Nunito", "sans-serif"],
            },
            colors: {
              brandBlue: "#4285F4",
            },
          },
        },
      };
    </script>
    <style>
      body::-webkit-scrollbar {
        width: 8px;
      }
      body::-webkit-scrollbar-track {
        background: #ffff;
      }
      body::-webkit-scrollbar-thumb {
        background: silver;
        border-radius: 4px;
      }
    </style>
  </head>

  <body class="bg-gray-50 lg:bg-white m-0 p-0 font-urbanist">
    <div id="app-container" class="flex flex-col lg:flex-row w-full">
      <div
        class="relative w-full h-[270px] lg:h-screen 2xl:h-screen xl:h-auto xl:w-[50%] lg:w-5/12 flex flex-col justify-center items-center text-white z-10 bg-brandBlue lg:bg-transparent lg:shadow-xl lg:rounded-none lg:rounded-r-[60px] xl:rounded-tr-[40px] xl:rounded-br-none rounded-br-[30px] rounded-bl-[30px]"
      >
        <img
          src="image/1d1214a5-05a1-471b-bbaa-46dcc88e7f30.png"
          class="hidden lg:block w-full h-full object-cover lg:rounded-r-[60px] xl:rounded-tr-[40px] xl:rounded-br-none"
          alt="Background"
        />

        <div
          class="relative lg:hidden text-center w-full mb-24"
          id="mobile-header-text"
        >
          <h1 class="text-[32px] font-bold tracking-wide">Registrati</h1>
        </div>
      </div>

      <div
        class="flex-1 flex flex-col items-center lg:justify-center w-full px-5 xl:py-3 pb-10 xl:pl-12 xl:h-auto z-20 lg:h-screen lg:overflow-y-auto 2xl:overflow-hidden 2xl:py-3"
      >
        <div
          class="bg-white w-full rounded-t-[26px] rounded-b-[26px] shadow-[8px_10px_12px_0px_0px_rgba(220,220,220,0.9)] shadow-card lg:rounded-3xl max-w-none lg:max-w-lg xl:max-w-[100%] 2xl:max-w-[100%] xl:shadow-[5px_5px_5px_-2px_rgba(220,220,220,0.9)] lg:shadow-none p-4 py-8 sm:p-8 -mt-32 lg:mt-0 xl:px-[15px] xl:pb-[30px] transition-all duration-300 relative xl:h-auto"
        >
          <div class="hidden lg:block mb-2">
            <h2
              id="form-title"
              class="text-[64px] text-center font-extrabold font-rounded tracking-tighter leading-none text-[#141414]"
            >
              Registrati
            </h2>
          </div>

          <form id="authForm" onsubmit="handleBackend(event)" class="space-y-4">
            <div id="register-fields" class="space-y-4">
              <div>
                <label
                  class="block text-[16px] font-bold font-urbanist text-gray-900 mb-2.5 ml-1"
                  >Nome</label
                >
                <input
                  type="text"
                  name="name"
                  placeholder="Your name"
                  class="w-full bg-[#F8FAFC] text-black pl-4 xl:font-extralight font-extralight py-[16px] font-urbanist rounded-[20px] focus:outline-none focus:ring-2 focus:ring-brandBlue transition-all text-[13px] placeholder-gray-400"
                />
              </div>
              <div>
                <label
                  class="block text-[16px] font-bold font-urbanist text-gray-900 mb-2 ml-1"
                  >Cognome</label
                >
                <input
                  type="text"
                  name="surname"
                  placeholder="Your surname"
                  class="w-full bg-[#F8FAFC] text-black pl-4 py-[16px] xl:font-extralight font-extralight font-urbanist rounded-[20px] focus:outline-none focus:ring-2 focus:ring-brandBlue transition-all text-[13px] placeholder-gray-400"
                />
              </div>
            </div>

            <div>
              <label
                class="block text-[16px] font-bold font-urbanist text-gray-900 mb-2.5 ml-1"
                >Email</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i class="fas fa-envelope text-gray-500 text-[20px]"></i>
                </div>
                <input
                  type="email"
                  name="email"
                  placeholder="Your Email..."
                  class="w-full bg-[#F8FAFC] text-black pl-11 font-urbanist xl:font-extralight font-extralight pr-4 py-[16px] rounded-[20px] focus:outline-none focus:ring-2 focus:ring-brandBlue transition-all text-[13px] placeholder-gray-400"
                />
              </div>
            </div>

            <div>
              <label
                class="block text-[16px] font-bold font-urbanist text-gray-900 mb-2.5 ml-1"
                >Password</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i class="fa-solid fa-lock text-gray-500 text-[20px]"></i>
                  <span
                    class="absolute top-[26px] right-[7px] w-1 h-1 bg-white rounded-full"
                  ></span>
                </div>
                <input
                  type="text"
                  id="passwordInput"
                  name="password"
                  placeholder="Your Password..."
                  class="w-full bg-[#F8FAFC] text-black pl-11 xl:font-extralight font-extralight font-urbanist pr-12 py-[16px] rounded-[20px] focus:outline-none focus:ring-2 focus:ring-brandBlue transition-all text-[13px] placeholder-gray-400"
                />
                <button
                  type="button"
                  onclick="togglePassword()"
                  class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none"
                >
                  <i id="eyeIcon" class="fas text-[18px] fa-eye"></i>
                </button>
              </div>
            </div>

            <div>
              <label
                class="block text-[16px] font-bold font-urbanist text-gray-900 mb-2.5 ml-1"
                >Username</label
              >
              <div class="relative">
                <input
                  type="text"
                  name="username"
                  placeholder="Your username"
                  class="w-full bg-[#F8FAFC] text-black px-4 py-[16px] xl:font-extralight font-extralight font-urbanist rounded-[20px] focus:outline-none focus:ring-2 focus:ring-brandBlue transition-all text-[13px] placeholder-gray-400"
                />
              </div>
            </div>

            <div>
              <label
                class="block text-[16px] font-bold font-urbanist text-gray-900 mb-2.5 ml-1"
                >Telefono
                <span class="text-gray-400 font-medium"
                  >(opzionale)</span
                ></label
              >
              <input
                type="tel"
                name="phone"
                placeholder="+39"
                class="w-full bg-[#F8FAFC] text-black px-4 py-[16px] xl:font-extralight font-extralight font-urbanist rounded-[20px] focus:outline-none focus:ring-2 focus:ring-brandBlue transition-all text-[13px] placeholder-gray-400"
              />
            </div>
            <div class="text-center xl:pb-6">
              <a
                href="#"
                class="text-[12px] font-medium text-[#B6B6B7] tracking-wider"
                >Hai dimenticato la password?
                <span class="font-bold font-light text-[#3B82F6]"
                  >Recupera password</span
                ></a
              >
            </div>
            <button
              type="submit"
              class="w-full bg-brandBlue hover:bg-blue-600 text-white text-[18px] font-bold py-[14px] rounded-[20px] transition-all duration-300 transform hover:-translate-y-0.5 mt-4"
            >
              Sign in
            </button>

            <div class="relative flex py-0 justify-center items-center mt-2">
              <span
                class="flex-shrink-0 mx-4 text-gray-300 text-[13px] font-medium"
                >Or</span
              >
            </div>

            <div class="space-y-3 mt-2">
              <button
                type="button"
                class="w-full bg-white border border-gray-100 text-[#0000008A] font-bold xl:shadow-[0_2px_0px_rgba(0,0,0,0.14)] xl:py-[11px] py-[14px] rounded-[12px] hover:bg-gray-50 transition-all flex items-center justify-center gap-3 text-[20px] shadow-[0_2px_10px_rgba(0,0,0,0.02)]"
              >
                <img
                  src="image/image.png"
                  class="w-[24px] h-[24px]"
                  alt="Google"
                />
                Login With Google
              </button>
              <button
                type="button"
                id="apple-btn"
                class="xl:hidden hidden-none w-full bg-black text-white font-medium py-[14px] rounded-[12px] text-[20px] hover:bg-gray-800 transition-all flex items-center justify-center gap-3"
              >
                <i class="fab fa-apple text-xl"></i>
                Login with Apple
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Sirf Password Toggle aur Backend Loading wala zaroori JS baqi rakha hai
      function togglePassword() {
        const passwordInput = document.getElementById("passwordInput");
        const eyeIcon = document.getElementById("eyeIcon");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        } else {
          passwordInput.type = "password";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        }
      }

      function handleBackend(event) {
        event.preventDefault();
        const btn = event.target.querySelector('button[type="submit"]');
        const originalText = btn.innerText;
        btn.innerHTML =
          '<i class="fas fa-circle-notch fa-spin"></i> Processing...';
        btn.disabled = true;
        btn.classList.add("opacity-75", "cursor-not-allowed");

        setTimeout(() => {
          btn.innerText = originalText;
          btn.disabled = false;
          btn.classList.remove("opacity-75", "cursor-not-allowed");
        }, 1500);
      }
    </script>
  </body>
</html>
