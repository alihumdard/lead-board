<!doctype html>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              special: ["Fredoka", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: "Fredoka", sans-serif;
        margin: 0;
        padding: 0;
        overscroll-behavior: none;
      }

      /* 3D text effect for Mobile */
      .text-3d-mobile {
        color: #ffffff;
        -webkit-text-stroke: 2.5px #a14500;
        text-shadow:
          0px 5px 0px #5c2600,
          0px 15px 20px rgba(0, 0, 0, 0.6);
      }

      /* 3D text effect for Desktop */
      .text-3d-desktop {
        color: #ffffff;
        -webkit-text-stroke: 2.5px #a14500;
        text-shadow:
          0px 4px 0px #5c2600,
          0px 10px 15px rgba(0, 0, 0, 0.2);
      }
    </style>

    <div

            >
              301
            </div>
            <div
              class="bg-[#2563eb] text-white font-bold text-[11px] px-3 py-1 rounded-full ml-1 shadow-inner leading-none flex items-center h-[22px]"
            >
              Lev 2
            </div>
          </div>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"

        <div class="mt-20 flex flex-col items-center">

            Specializzando<br />

        <div class="flex-grow"></div>

        <div class="w-full pb-8">

        <div class="mb-2 relative">
          <div
            class="absolute inset-0 bg-blue-600 rounded-full blur-[10px] opacity-20 translate-y-2"
          ></div>
          <svg
            viewBox="0 0 24 24"
            class="relative w-[120px] h-[120px]"

        <h1
          class="text-[84px] font-bold text-center text-3d-desktop tracking-tighter"

</html>
