<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specializzando</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              special: ["Fredoka", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: "Fredoka", sans-serif;
        margin: 0;
        padding: 0;
        overscroll-behavior: none;
      }

      /* 3D text effect for Mobile */
      .text-3d-mobile {
        color: #ffffff;
        -webkit-text-stroke: 2.5px #a14500;
        text-shadow:
          0px 5px 0px #5c2600,
          0px 15px 20px rgba(0, 0, 0, 0.6);
      }

      /* 3D text effect for Desktop */
      .text-3d-desktop {
        color: #ffffff;
        -webkit-text-stroke: 2.5px #a14500;
        text-shadow:
          0px 4px 0px #5c2600,
          0px 10px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body class="antialiased">
    <div
      class="md:hidden relative w-full h-screen bg-cover bg-center bg-no-repeat bg-blue-600 overflow-hidden flex flex-col"
      style="background-image: url(image/unnamed\ \(4\).jpg)"
    >
      <div class="relative z-40 flex flex-col h-full px-6 py-4">
        <div class="flex items-center justify-between px-10 w-full pt-1">
          <span
            class="text-white text-xl ml-4 font-semibold tracking-wide shadow-sm"
          >
            Luigi
          </span>

          <div class="flex items-center justify-between gap-4 w-24">
            <img src="image/e475df32-a03e-4e97-b7b2-b0b535566dc4.png" alt="" />
            <i class="fa-regular fa-bell text-white"></i>
          </div>
        </div>
        <div class="flex flex-col items-center">
          <h1 class="text-center w-[380px]">
            <img
              src="image/35314a06-9461-47b6-952a-69c5a01cdb23-removebg-preview.png"
              class=""
              alt=""
            />
          </h1>
        </div>

        <div class="flex-grow"></div>

        <div class="w-full pb-8">
          <button
            class="w-full bg-gradient-to-b from-[#6af235] to-[#36b911] text-white font-light text-[28px] py-[12px] rounded-[18px] border border-[#97fc6f] active:translate-y-[6px] active:shadow-[0_0px_0_#1a7a0b,0_5px_10px_rgba(0,0,0,0.4)] transition-all duration-100 ease-in-out cursor-pointer tracking-wider"
          >
            Prosegui
          </button>
        </div>
      </div>
    </div>

    <div
      class="hidden md:flex relative w-full h-screen bg-cover bg-center bg-no-repeat overflow-hidden items-center justify-center flex-col"
      style="
        background-image: url(image/6c57a964-950b-4856-b96b-8ce35a6efa0b.png);
      "
    >
      <div
        class="relative z-10 flex w-[107px] h-[106px] flex-col items-center mt-[-60vh]"
      >
        <img src="image/04eb4ca3-30a3-4ffb-9fec-177c079dcb34.png" alt="" />

        <h1 class="text-center mt-2 xl:w-[914px] xl:h-[124px]">
          <img src="image/a589cf66-7d55-4c5f-98bf-5f11e3ef409d.png" alt="" />
        </h1>
      </div>
    </div>
  </body>
</html>
